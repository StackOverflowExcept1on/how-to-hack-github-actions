name: Build
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build project
        run: build.bat
        shell: cmd

      - name: Run project
        run: python scripts\server.py
        shell: cmd
